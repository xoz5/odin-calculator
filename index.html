<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <p id="display-text"></p>
        </div>
        <div class="row first-row">
            <button id="clear">Clear</button>
            <button id="backspace">&laquo;</button>
            <button class="display-this" id="divide">&divide</button>
        </div>
        <div class="row second-row">
            <button class="display-this" id="seven">7</button>
            <button class="display-this" id="eight">8</button>
            <button class="display-this" id="nine">9</button>
            <button class="display-this" id="multiply">x</button>
        </div>
        <div class="row third-row">
            <button class="display-this" id="four">4</button>
            <button class="display-this" id="five">5</button>
            <button class="display-this" id="six">6</button>
            <button class="display-this" id="subtract">-</button>
        </div>
        <div class="row fourth-row">
            <button class="display-this" id="one">1</button>
            <button class="display-this" id="two">2</button>
            <button class="display-this" id="three">3</button>
            <button class="display-this" id="plus">+</button>
        </div>
        <div class="row fifth-row">
            <button class="display-this" id="zero">0</button>
            <button class="display-this" id="dot">.</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
